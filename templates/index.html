<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal Portfolio</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='/image/port.png')}}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{url_for('static', filename='/css/styles.css')}}" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Chen Jat Sea</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile" src="{{ url_for('static', filename='/image/me.png') }}" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('about') }}">About</a></li>
                    <p class="mb-1"></p>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('skills') }}">Resume</a></li>
                    <p class="mb-1"></p>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('projects') }}">Projects</a></li>
                    <p class="mb-1"></p>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('awards') }}">Awards</a></li>
                    <p class="mb-1"></p>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('com') }}">Comments</a></li>
                    <p class="mb-1"></p>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('logout') }}">Log out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('login') }}">Log in</a></li>
                    {% endif %}
                    <p class="mb-3"></p>
                    <div class="social-icons">
                        <a class="social-icon" href="#!"><i class="fab fa-github"></i></a>
                        <a class="social-icon" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <p class="lead mb-5"></p>

                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">

            <section class="resume-section">
                <div class="resume-section-content">
                    {%block content%}
                    {%endblock%}
                </div>
            </section>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
